<div class="panel panel-default">
    <div class="panel-body">
        <div class="row mb-4">
            <div class="col-md-4">
                <input type='text' class="form-control"  style="width:80%; height: 33px" placeholder='Filtrar' (keyup)='updateFilter($event)'/>
            </div>
        </div>
        <ngx-datatable #table  class="bootstrap no-detail-row" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]="rows" [count]="true" [offset]="tableOffSet" (select)='onSelect($event)' [selectionType]="'single'" (page)="onChange($event)">
          <ngx-datatable-column *ngFor="let item of columns" prop={{item.prop}} name={{item.name}}>
          </ngx-datatable-column>
          <ngx-datatable-column name="Acciones" sortable="false" [prop]="id">
            <ng-template let-row="rowIndex" let-value="value" ngx-datatable-cell-template>
              <button class="btn btn-primary btn-xs btn-space" (click)="open()">
                  <i class="fa fa-search"></i>
              </button>
              <button class="btn btn-primary btn-xs btn-space" (click)="edit()">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger btn-xs btn-space" (click)="delete()">
                <i class="fa fa-trash-o"></i>
              </button>
          </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
    </div>
  </div>
