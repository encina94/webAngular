<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

  </head>
<body>
  <header>
    <nav class="navbar navbar-top navbar-default" role="navigation">
      <div class="container">
        <div>
          <div class="navbar-header">
            <br>

  </header>

<main role="main">

  <div class="container">
      <div class="text-center">
        <h1>Inicie sesión en su cuenta de PROFESOR ONLINE</h1>
      </div>
      <form [formGroup]="datosLogin">
        <div class="col-lg-6 col-lg-offset-3 col-md-7 col-md-offset-3 col-sm-6 col-sm-offset-3" >
          <div class="form-group has-feedback" [ngClass]="getValidacionNombre('espUsuario')? 'has-error':''">
            <label  class="control-label" for="exampleInputEmail1"><b>Usuario</b></label>
            <input type="email" [(ngModel)]="identidad" formControlName="espUsuario" class="form-control" id="exampleInputEmail1">
            <span *ngIf="getValidacionNombre('espUsuario')" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <div class="text-danger" *ngIf="getValidacionNombre('espUsuario')">* Campo requerido</div>
          </div>
          <div class="form-group has-feedback"  [ngClass]="getValidacionNombre('espContra')? 'has-error':''">
            <label class="control-label"  for="exampleInputPassword1"><b>Contraseña</b></label>
            <input type="password" [(ngModel)]="clave" class="form-control " formControlName="espContra" id="exampleInputPassword1">
            <span *ngIf="getValidacionNombre('espContra')" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <div class="text-danger" *ngIf="getValidacionNombre('espContra')">* Campo requerido</div>
          </div>
          <button class="btn btn-primary btn-block btn-lg" (click)="login()">SIGUIENTE</button>
        </div>
      </form>

  </div>

<br>
  <div class="row">
      <div class="container">
          <div class="text-center">
              <a href="#" class="text-cielo">¿Todavía no tenes cuenta? </a><span class="text-cielo"> |</span>
              <a href="#" class="text-cielo">¿Olvidaste tu cuenta?</a>
          </div>
         
          <br>
          <div class="text-center">
            <a href="#" class="text-cielo">Términos y condiciones</a>
          </div>
      </div>

  </div>
</main>
<!-- Footer -->
 <app-footer></app-footer>
</body>
</html>
